settings:
  allow-end: true
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: Server closed
  minimum-api: none
spawn-limits:
  monsters: 16
  animals: 8
  water-animals: 2
  water-ambient: 2
  ambient: 0
chunk-gc:
  period-in-ticks: 400
ticks-per:
  animal-spawns: 400 # 20 seconds
  monster-spawns: 10 # 0.5 seconds
  water-spawns: 400  # 20 seconds
  water-ambient-spawns: 200 # 10 seconds
  ambient-spawns: 0 #disabled
  autosave: 6000    #300 Seconds (overrided on paper)
aliases: now-in-commands.yml
